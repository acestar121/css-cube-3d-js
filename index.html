<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/291707f091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" media="screen" href="style.css" type="text/css" />
    <title>3D cubes in Javascript</title>
    <link rel="icon" type="image/png" sizes="32x32" href="cube_3D_js.png" />
</head>

<body>
    <header></header>

    <main>
        <div class="container">
            <img src="./images/venice/carnival_venice.jpg" alt="venice" id="img_background">
            <i class="fas fa-arrow-left arrow" id="leftArrow"></i>
            <div class="cube_container">
                <div class="cube">
                    <img src="./images/venice/venice1.jpg" class="side" id="front"></img>
                    <img src="./images/venice/venice2.jpg" class="side" id="bottom"></img>
                    <img src="./images/venice/venice3.jpg" class="side" id="top"></img>
                    <img src="./images/venice/venice4.jpg" class="side" id="left"></img>
                    <img src="./images/venice/venice5.jpg" class="side" id="right"></img>
                    <img src="./images/venice/venice6.jpg" class="side" id="back"></img>
                </div>
            </div>
            <i class="fas fa-arrow-right arrow" id="rightArrow"></i>
        </div>
    </main>

    <footer></footer>
    <script src="cube.js"></script>
</body>

</html>
